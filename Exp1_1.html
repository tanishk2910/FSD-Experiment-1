<html>
    <head>
        <title>Experiment 1</title>
    </head>
    <body>
        <i><u>Student Registration Form</u></i>
        <form action="a" style="background-color: rgb(78, 119, 150); border: 3px solid black; border-radius: 15px; padding: 15px;">
            <label for="name">Name:</label>
            <input type="text" required placeholder="Enter your Name">
            <br><br>
            <label for="age">Age:</label>
            <input type="number">
            <br><br>
            <label for="email">Email:</label>
            <input type="email">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
