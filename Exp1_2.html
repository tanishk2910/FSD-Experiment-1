<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Bank UI</title>
        <link rel="stylesheet" href="Exp1_2.css">
    </head>
    <body>
        <div>
            <h2>Balance : $ <span id="balance">0</span></h2>
            <label for="amount">Amount :</label> <br><br>
            <input type="number" id="amount" placeholder="Enter amount">
            <br><br>
            <button id="b1" onclick="deposit()" id="depositBtn">Deposit</button>
            <button id="b2" onclick="withdraw()" id="withdrawBtn">Withdraw</button>
            <p id="message"></p>
        </div>
        </body>
        <script>
            let balance = 0;

            function deposit() {
                const amount = parseFloat(document.getElementById("amount").value);
                if (!isNaN(amount) && amount > 0) {
                    balance += amount;
                    document.getElementById("balance").innerText = balance.toFixed(2);
                    document.getElementById("message").innerText = "Deposit successful!";
                } else {
                    document.getElementById("message").innerText = "Invalid deposit amount.";
                }
                document.getElementById("amount").value = "";
            }

            function withdraw() {
                const amount = parseFloat(document.getElementById("amount").value);
                if (!isNaN(amount) && amount > 0 && amount <= balance) {
                    balance -= amount;
                    document.getElementById("balance").innerText = balance.toFixed(2);
                    document.getElementById("message").innerText = "Withdrawal successful!";
                } else {
                    document.getElementById("message").innerText = "Invalid withdrawal amount.";
                }
                document.getElementById("amount").value = "";
            }
        </script>
</html>
